<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle side-navigation menu"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="true">
    <mat-icon aria-label="Side navigation toggle icon" *ngIf="!drawer.opened">menu</mat-icon>
    <mat-icon aria-label="Side navigation toggle icon" *ngIf="drawer.opened">menu_open</mat-icon>
  </button>
  <span>To-Do Tracker</span>
</mat-toolbar>
<mat-drawer-container class="h-100">
  <mat-drawer #drawer mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="{{link.url}}" routerLinkActive="active"
         *ngFor="let link of links"> {{ link.text }} </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
